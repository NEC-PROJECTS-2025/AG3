<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Result - Brain Tumor Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen py-12" style="background-image: url('https://i.pinimg.com/736x/3d/77/d2/3d77d2d37156d84e60e79210744cfea1.jpg');">
    <div class="container mx-auto px-4">
        <div class="max-w-2xl mx-auto">
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <div class="p-6">
                    <h2 class="text-2xl font-bold text-center text-gray-900 mb-6">Analysis Result</h2>
                    
                    <div class="mb-6">
                        <div class="aspect-w-16 aspect-h-9">
                            <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Analyzed MRI Scan" class="rounded-lg object-contain mx-auto max-h-64">
                        </div>
                    </div>

                    <div class="text-center">
                        <div class="mb-4">
                            <h3 class="text-xl font-semibold {{ 'text-red-600' if 'Tumor' in prediction else 'text-green-600' }}">
                                {{ prediction }}
                            </h3>
                            <p class="text-gray-600 mt-2">Confidence: {{ confidence }}</p>
                        </div>

                        <div class="mt-6">
                            <a href="/" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                Analyze Another Image
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
