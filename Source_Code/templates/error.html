<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Brain Tumor Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen py-12" style="background-image: url('https://i.pinimg.com/736x/3d/77/d2/3d77d2d37156d84e60e79210744cfea1.jpg');">
    <div class="container mx-auto px-4" >
        <div class="max-w-2xl mx-auto">
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <div class="p-6">
                    <div class="flex items-center justify-center mb-6">
                        <svg class="h-12 w-12 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                        </svg>
                    </div>

                    <h2 class="text-2xl font-bold text-center text-gray-900 mb-4">Error</h2>
                    
                    <div class="text-center mb-6">
                        <p class="text-red-600">{{ error_message }}</p>
                    </div>

                    {% if filename %}
                    <div class="mb-6">
                        <div class="aspect-w-16 aspect-h-9">
                            <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Image" class="rounded-lg object-contain mx-auto max-h-64">
                        </div>
                    </div>
                    {% endif %}

                    <div class="text-center">
                        <a href="/" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Try Again
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
